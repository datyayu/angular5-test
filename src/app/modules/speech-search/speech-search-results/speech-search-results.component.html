<div class="list-group text-sm-center text-md-left">
    <a
      class="list-group-item"
      *ngFor="let speech of speeches"
      [routerLink]="'/speeches/' + speech.id"
      routerActiveClass="active"
    >
      <h4><strong>{{speech.title}}</strong> - {{speech.author}}</h4>
      <h6>{{speech.keywords}}</h6>
    </a>
  </div>
